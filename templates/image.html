<!DOCTYPE html>
<html lang="ja">
{% block head %}
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <meta name="theme-color" content="#42a5f5">
  <title id="title">{{ image_title }}</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename = 'css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  
  <style type="text/css">
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }
  main { flex: 1 0 auto; }
  </style>
</head>
{% endblock %}
<body>
  <nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="" class="brand-logo">
      <div class="container">
      <div class="row center"><div class="col center">
        <img src="{{ url_for('static', filename = 'logo.svg') }}" height=50>
      </div></div>
      </div>
      </a>
    </div>
    <div class="nav-content">
      <div class="container"><div class="input-field"><div class="row">
      <div class="col s12">
        <input id="key_box" type="search" oninput="update()" value="" required>
        <i class="material-icons">close</i>
      </div>
      <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
        <i class="material-icons" id="submit">search</i>
      </a>
    </div></div></div>
    </div>
  </nav>

  <div id="content">
    <div class="card" id="card" hidden>
        <div class="card-image">
          <img src="{{ image_src }}">
          <a class="btn-floating btn-large halfway-fab waves-effect waves-light red" href="{{ image_src }}" download>
            <i class="material-icons">cloud_download</i>
          </a>
        </div>
        <div class="card-content">
          <span class="card-title">{{ image_title }}</span>
          <p>{{ image_auth }}</p>
          <p>{{ image_intro }}</p>
        </div>
      </div>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>
  {% block scripts %}
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="{{ url_for('static', filename = 'js/materialize.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/init.js') }}"></script>
  {% endblock %}
  </body>
</html>
