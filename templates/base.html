<!DOCTYPE html>
<html lang="ja">
{% block head %}
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <meta name="theme-color" content="#f06292">
  <title id="title">{{ title }}</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename = 'css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  
  <style type="text/css">
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }
  main { flex: 1 0 auto; }
  </style>
</head>
{% endblock %}
<body>
  <nav class="pink lighten-2 nav-extended">
    <div class="nav-wrapper">
      <a href="" class="brand-logo">
      <div class="container">
      <div class="row center"><div class="col center">
        <img src="{{ url_for('static', filename = 'logo.svg') }}" height=50>
      </div></div>
      </div>
      </a>
    </div>
    <div class="nav-content">
      <div class="container"><div class="input-field"><div class="row">
      <div class="col s12">
        <input id="key_box" type="search" oninput="update()" value="" required>
        <i class="material-icons">close</i>
      </div>
      <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
        <i class="material-icons" id="submit">search</i>
      </a>
    </div></div></div>
    </div>
  </nav>
  
  <div class="container">
    <h4 id="key_word_box">{{ key_word }}</h4>
    <div id="progress" class="progress" hidden><div id="indeterminate" class="indeterminate" hidden></div></div>
  </div>
  <div id="content">
  <div class="container">
  </div>
  <div class="row center">
  <ul class="pagination">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
  </ul>
  </div>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>
  {% block scripts %}
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="{{ url_for('static', filename = 'js/materialize.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/init.js') }}"></script>
  {% endblock %}
  </body>
</html>
