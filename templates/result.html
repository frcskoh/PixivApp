<div id="content">
<div class="container" id="content">
    <div class="row">
    <div class="col s12 m7">
    {% for j in src %}<div class="card">
        <div class="card-image">
          <img src="{{ url_for('static', filename = 'cache/' + j) }}">
          <a class="btn-floating btn-large halfway-fab waves-effect waves-light red" href="{{ url_for('static', filename = 'cache/' + j) }}" download>
          <i class="material-icons">cloud_download</i>
          </a>
        </div>
        <div class="card-content">
          <span class="card-title">{{ title[loop.index0] }}</span>
          <p>{{ auth[loop.index0] }}</p>
        </div>
      </div>{% endfor %}
    </div>
    </div>
</div>

<div class="row center">
<ul class="pagination">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    {% for i in page_list %}{% if i == current_page %}<li class="active"><a href="javascript:receive(key_word,{{ i }})">{{ i }}</a></li>
    {% else %}<li class="waves-effect"><a href="javascript:receive(key_word,{{ i }})">{{ i }}</a></li>
    {% endif %}{% endfor %}
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
</ul>
</div>
</div>
